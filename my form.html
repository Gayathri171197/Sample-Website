<html>
<head>
<title>My Forms</title>
<body>
<form name="my form"method="get"action="success.html">

</select>

<input type="radio"name="gender"value="female"/>female<br/>
Hobbies:<br/>
<input type="checkbox"name="eating"/>eating<br/>
<input type="checkbox"name="chatting"/>chatting<br/>

</form>
</body>
</head>
</html>
